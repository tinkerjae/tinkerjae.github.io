{% for post in paginator.posts %}
<p>
<a href="{{ post.url }}">{{ post.title }}</a> ({{post.date | date: "%A, %B %e %Y" }})<br>
{% if post.tags.size > 1 %}
Tags: 
    {% for tag in post.tags %}
        <a href={{ tag | prepend: '/all/' }}>{{ tag | capitalize }}</a>; 
    {% endfor %}
{% endif %}
</p>
{% endfor %}
