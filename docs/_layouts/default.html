<!doctype html>
<html lang="en">
<head>
  <!--meta stuff-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/styles.css">
  <title>{{page.title}} | {{site.title}}</title>
  <link rel="icon" type="image/x-icon" href="{{ site.profpic }}">
  <meta name="description" content="{{ page.excerpt | strip_html }}">
  <meta name="author" content="{{ site.author }}">
  <!--rss feed stuff-->
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed/blog.xml">
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed/projects.xml">
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed/hobbies.xml">
</head>
<body>
  <h1 class="SiteTitle"><a href="/" class="SiteTitleLink">{{site.title}}</a></h1>
  <section class="MetaContainer">
    <section class="LeftBox">
      <a href="/about/"><img class="ProfPic Border" src="{{ site.profpic }}"></a>
      {% include navbar_desktop.html %}
    </section>
    <section class="MainBox Border">
      {% include navbar_mobile.html %}
      <h2><u>{{page.title}}</u></h2>
      {{ content }}
      <div class="Spacer"></div>
    </section>
    <section class="RightBox">
    </section>
  </section>
</body>
</html>
