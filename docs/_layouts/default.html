<!doctype html>
<html lang="en">
  <head>
    <!--meta stuff-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/stylesheet.css">
    <title>{{site.title}} | {{page.title}}</title>
    <link rel="icon" type="image/x-icon" href="{{ site.profpic }}">
    <meta name="description" content="{{ page.excerpt }}">
    <meta name="author" content="{{ site.author }}">
    <!--rss feed stuff-->
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed/blog.xml">
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed/projects.xml">
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed/hobbies.xml">    
  </head>
  <body>
    <h1 class="SiteTitle"><a href="/" class="SiteTitleLink">Tinker Jae</a></h1>
    <section class="MetaContainer">
      <section class="LeftBox">
        <a href="/about/"><img class="ProfPic Border" src="{{ site.profpic }}"></a>
        {{site.navbar_desktop}}
      </section>
      <section class="MainBox Border">
        {{site.navbar_mobile}}
        <h1><u>{{page.title}}</u></h1>
        {{ content }}
      </section>
    </section>
  </body>
</html>
